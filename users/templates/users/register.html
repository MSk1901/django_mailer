{% extends 'mailer/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-8">
        <div class="card mt-4 mb-4 box-shadow">
            <div class="card-header text-center">
                <h4 class="my-0 font-weight-normal">Регистрация</h4>
            </div>
            <div class="card-body m-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
